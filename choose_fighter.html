<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/heart.png"/>

    <title>Fight Simulator</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js"></script>

    <!-- Font imported, need to include on every page -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- this is the start of content -->
    <div class="chooseMain">
      <div class="chooseMenu">
        <button class="noFight"  onclick="location.href='index.html';">
          <h4>
            Home
          </h4>
        </button>
        <button class="noFight" onclick="location.href='noFight.html';">
          <em>
            I don't want to fight
          </em>
        </button>
        <h2 class="chooseMain brown">Choose your fighter</h2>
      </div>
    </div>
    <div class="chooseMain">
      <div class="chooseChar">
        <div class="char">
          <img class="mother" src="assets/mother.png">
          <button class="char brown" onclick="location.href='mother.html';">
            <h3>
              Mother
            </h3>
          </button>
        </div>
        <div class="char">
          <img class="daughter" src="assets/daughter.png">
          <button class="char brown" onclick="location.href='daughter.html';">
            <h4>
              Daughter
            </h4>
          </button>
        </div>
        <div class="char">
          <img class="grandma" src="assets/grandma.png">
          <button class="char brown" onclick="location.href='grandma.html';">
            <h4>
              Grandma
            </h4>
          </button>
        </div>
      </div>
    </div>
    <audio autoplay loop>
      <source src="assets/cutthroat-id.mp3"/> 
    </audio>
  </body>
</html>
