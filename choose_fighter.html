<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Fight Simulator</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js"></script>

    <!-- Font imported, need to include on every page -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- this is the start of content -->
    <div class="chooseMain">
      <div class="chooseMenu">
        <button class="noFight"  onclick="location.href='https://fight-simulator.glitch.me/index.html';">
          <h4>
            Home
          </h4>
        </button>
        <button class="noFight" onclick="location.href='https://fight-simulator.glitch.me/noFight.html';">
          <em>
            I don't want to fight
          </em>
        </button>
        <h2 class="chooseMain brown">Choose your fighter</h2>
      </div>
    </div>
    <div class="chooseMain">
      <div class="chooseChar">
        <div class="char">
          <img class="mother" src="https://cdn.glitch.global/0a36e597-521e-4147-a59c-215cce2d2f41/mother.png?v=1709228283061">
          <button class="char brown" onclick="location.href='https://fight-simulator.glitch.me/mother.html';">
            <h3>
              Mother
            </h3>
          </button>
        </div>
        <div class="char">
          <img class="daughter" src="https://cdn.glitch.global/0a36e597-521e-4147-a59c-215cce2d2f41/daughter.png?v=1709228283061">
          <button class="char brown" onclick="location.href='https://fight-simulator.glitch.me/daughter.html';">
            <h4>
              Daughter
            </h4>
          </button>
        </div>
        <div class="char">
          <img class="grandma" src="https://cdn.glitch.global/0a36e597-521e-4147-a59c-215cce2d2f41/grandma.png?v=1709228283061">
          <button class="char brown" onclick="location.href='https://fight-simulator.glitch.me/grandma.html';">
            <h4>
              Grandma
            </h4>
          </button>
        </div>
      </div>
    </div>
    <audio autoplay loop>
      <source src="https://cdn.glitch.global/0a36e597-521e-4147-a59c-215cce2d2f41/Imagine%20Dragons%20-%20Cutthroat%20(Lyrics).mp3?v=1710956102364#t=7"/> 
    </audio>
  </body>
</html>
