<!DOCTYPE html>
<html lang="en" class="fight">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Fight Simulator</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js"></script>
    
    <!-- Font imported, need to include on every page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <!-- this is the start of content -->
    <div class="fightMain">
      <div class="fightChar">
        <div class="fightTimer">
          <h3 id="countdown_left"></h3>
          <h3>s</h3>
          <script>
            updateCountdownLeft();
          </script>
<!--           <div style="height: 20px; background-color: #bb2226; margin-bottom: 2px; width: 40%; border-radius: 20px;"></div> -->
        </div>
        <div>
          <h3 style="display: inline"></h3>
        </div>
      </div>
      <div class="fightChar">
        <div class="char">
          <img class="grandma" src="assets/grandma.png">
          <button class="char notButton">
            <h4>
              Grandma
            </h4>
          </button>
        </div>
        <div class="fightChoice">
          <button class="fightPrompt promptShake red">
            <h5>
              Grandma: You need to wear warmer clothes, why do you never know how to take care of yourself?
            </h5>
          </button>
          <button class="fightChoice brightyellow fc1" onclick="location.href='https://fight-simulator.glitch.me/mother_won.html';">
            <h5>
              Can you stop saying that to me? It’s getting hella annoying!!
            </h5>
          </button>
          <button class="fightChoice brightyellow fc2" onclick="location.href='https://fight-simulator.glitch.me/mother_won.html';">
            <h5>
              My gosh, I don’t need YOU to tell me what to do, I’m not a kid anymore!
            </h5>
          </button>
          <button class="loveChoice brown" onclick="location.href='https://fight-simulator.glitch.me/mother_won_won.html';">
            <h5>
              Mom, I know I won’t be cold, I’m an adult now! I will just hug you when I get cold, cuz you look so warm!!
            </h5>
          </button>
        </div>
        <div class="char">
          <img class="mother" src="assets/mother.png">
          <button class="char notButton">
            <h3>
              Mother
            </h3>
          </button>
        </div>
      </div>
    </div>
    <audio autoplay loop>
      <source src="assets/cutthroat-id.mp3"/> 
    </audio>
  </body>
</html>
