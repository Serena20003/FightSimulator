<!DOCTYPE html>
<html lang="en" class="fight">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/heart.png"/>

    <title>Fight Simulator</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js"></script>
    
    <!-- Font imported, need to include on every page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <!-- this is the start of content -->
    <div class="fightMain">
      <div class="fightChar">
        <div class="fightTimer">
          <img src="assets/heart.png"/>
        </div>
        <div>
          <div class="fightTimer">
            <img src="assets/heart.png"/>
          </div>
        </div>
      </div>
      <div class="fightChar">
         <div class="char">
          <img class="grandma" src="assets/grandma.png">
          <button class="char notButton">
            <h4>
              Grandma
            </h4>
          </button>
        </div>
        <div class="fightChoice">
          <button class="fightPrompt red">
            <h5>
              Grandma: I know you are not my little baby girl who needs me to take care of you anymore. But I miss those times.
            </h5>
          </button>
          <button class="fightChoice finalLoveChoice brightyellow" onclick="location.href='mother_love.html';">
            <h5>
              You will always be the best mom. I love you. 
            </h5>
          </button>
          <button class="fightChoice finalLoveChoice brightyellow" onclick="location.href='mother_love.html';">
            <h5>
              You will always be the best mom. I love you. 
            </h5>
          </button>
          <button class="loveChoice finalLoveChoice brown" onclick="location.href='mother_love.html';">
            <h5>
              You will always be the best mom. I love you. 
            </h5>
          </button>
        </div>
        <div class="char">
          <img class="mother" src="assets/mother.png">
          <button class="char notButton">
            <h3>
              Mother
            </h3>
          </button>
        </div>
      </div>
    </div>
    <audio autoplay loop>
      <source src="assets/tied-id.mp3"/> 
    </audio>
  </body>
</html>
