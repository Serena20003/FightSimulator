<!DOCTYPE html>
<html lang="en" class="fight">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Fight Simulator</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js"></script>
    
    <!-- Font imported, need to include on every page -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <!-- this is the start of content -->
    <div class="fightMain">
      <div class="fightChar">
        <h3 class="brown">
          How to Play this game?
        </h3>
      </div>
      <div class="fightChar">
        <div class="char">
        </div>
        <div class="fightChoice">
          <button class="fightPrompt red">
            <h5>
              Family is the arena where you need to be ready to fight at all times.
            </h5>
          </button>
          <button class="fightChoice brightyellow" style="cursor:default">
            <h5>
              Carefully choose the response to the enemy’s attack that will make you win.
            </h5>
          </button>
          <button class="fightChoice brightyellow" style="cursor:default">
            <h5>
              Remember, DO NOT wait till the 8-second timer run out.
              Warning: music ahead.
            </h5>
          </button>
          <button class="loveChoice brown" style="animation-delay: 0s;" onclick="location.href='https://fight-simulator.glitch.me/choose_fighter.html';">
            <h5>
              LET’S START THE FIGHT!
            </h5>
          </button>
        </div>
        <div class="char">
<!--           <img class="daughter" src="assets/daughter.png">
          <button class="char notButton">
            <h4>
              Daughter
            </h4>
          </button> -->
        </div>
      </div>
    </div>
  </body>
</html>
